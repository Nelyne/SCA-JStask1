<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book List App</title>
</head>
<body>
    <div class="container">
           <h1 class="page-header text-center">BOOK LIST APP</h1>
        <div class="form-group text-center searchWrapper">
            
                <input type="text" name="search" id="search" class="form-control" placeholder="Search...">
                <button class="btn btn-info btn-sm searchBtn">Search</button>
            
         </div>
       <div class="content">
           <ul id="list">
              <!-- <li class="list-item"><p>Lake News by Barbara Delinsky</p><i class="far fa-trash-alt 5x" job="delete" id="0"></i> 
               </li> -->
           </ul>
       </div>

       <div class="add-item">
           <div class="form-group text-center">
             <input type="text" id="item" class="form-control" placeholder="Add Books and Author's Name...">
             <button class="btn btn-info btn-sm" id="addBtn">Add Books</button>
            </div>
        </div>
    </div>
        <script src="main.js"></script>
</body>
</html>
